<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  background-color: #f9f9f9;
  color: #333;
}

header {
  background: #007bff;
  color: white;
  padding: 15px 25px;
  text-align: center;
}

.container {
  max-width: 1000px;
  margin: 40px auto;
  background: white;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

button, .btn {
  background: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover, .btn:hover {
  background: #0056b3;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ddd;
  padding: 10px;
}
th {
  background: #007bff;
  color: white;
}
</style>
</head>
<body>
<header><h1>Manage Users</h1></header>
<div class="container">
  <table>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Action</th></tr>
    <tr><td>1</td><td>Riya Patel</td><td>riya@gmail.com</td>
      <td><button>Edit</button> <button>Delete</button></td></tr>
  </table>
</div>
</body>
</html>
