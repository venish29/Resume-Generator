<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background: white;
      padding: 2em 3em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1em;
      color: #343a40;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 1.5em;
      padding: 10px;
      background-color: #343a40;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #23272b;
    }

    .links {
      margin-top: 1em;
      font-size: 14px;
    }

    .links a {
      color: #343a40;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form>
      <label for="adminEmail">Email</label>
      <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@example.com" required />

      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" name="adminPassword" placeholder="Your password" required />

      <button type="button" onclick="window.location.href='admin desbord.html'">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
