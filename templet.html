<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <style>
    @page {
      size: A4;
      margin: 20mm;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .resume {
      width: auto;
      min-height: 297mm;
      background: #fff;
      margin: 0 auto;
      padding: 20mm;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90mm, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 50%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media print {
      body {
        background: none;
      }
      .resume {
        box-shadow: none;
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>
