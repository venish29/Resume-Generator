<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Settings</title>
  <style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  background-color: #f9f9f9;
  color: #333;
}

header {
  background: #007bff;
  color: white;
  padding: 15px 25px;
  text-align: center;
}

.container {
  max-width: 1000px;
  margin: 40px auto;
  background: white;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

button, .btn {
  background: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover, .btn:hover {
  background: #0056b3;
}
</style>
</head>
<body>
<header><h1>Admin Settings</h1></header>
<div class="container">
  <form>
    <label>Admin Name</label><br>
    <input type="text" placeholder="Admin Name"><br><br>
    <label>Change Password</label><br>
    <input type="password" placeholder="New Password"><br><br>
    <button>Save Changes</button>
  </form>
</div>
</body>
</html>
